<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f9f9f9;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 24px;
      }
      .login-container p {
        margin-bottom: 16px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <p>아이디 <input type="text" name="userid" id="userid" /></p>
      <p>비밀번호 <input type="password" name="userpw" id="userpw" /></p>
      <p><button id="loginBtn">로그인</button></p>
    </div>
    <script>
      document.getElementById("loginBtn").addEventListener("click", () => {
        const userid = document.getElementById("userid").value;
        const userpw = document.getElementById("userpw").value;
        fetch(
          `http://127.0.0.1:3000/login?userid=${encodeURIComponent(
            userid
          )}&userpw=${encodeURIComponent(userpw)}`
        )
          .then((res) => res.text())
          .then((html) => {
            document.open();
            document.write(html);
            document.close();
          })
          .catch((err) => {
            console.error("에러 발생!", err);
          });
      });
    </script>
  </body>
</html>
