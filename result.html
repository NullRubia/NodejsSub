<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 완료</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f1f3f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .result-box {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .result-box h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .result-box p {
        font-size: 18px;
        color: #555;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="result-box">
      <h1>로그인 정보</h1>
      <p>아이디 : userid</p>
      <p>비밀번호 : userpw</p>
      <p>로 로그인 되었습니다.</p>
    </div>
  </body>
</html>
